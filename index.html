      .spinner {

        border-top: 4px solid #1e40af;
        border-radius: 50%;

      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 1000);
      });
